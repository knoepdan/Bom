  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: sans-serif;
    }
  </style>
  <body class="main-background">
    <!-- Top container w3-bar w3-top w3-black w3-large -->
    <div class="topBar" style="z-index: 4;">
      <!--
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >

     -->

      <button class="hambButton hideLarge">
        <div>
          <input type="checkbox" id="hamburg" />
          <label for="hamburg" class="hamburg" onclick="w3_open(event)">
            <span class="hambLine"></span>
            <span class="hambLine"></span>
            <span class="hambLine"></span>
          </label>
        </div>

        <!--
        <i class="fa fa-bars"></i> Menu
        -->
      </button>
      <span class="account">Logo</span>
    </div>

    <!-- Sidebar/menu (w3-sidebar w3-collapse w3-white )-->
    <nav
      class="animateFromLeft"
      style="z-index: 3; width: 300px;"
      id="mySidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <h5>Birdview</h5>
      </div>
      <hr />
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-bank fa-fw"></i> General</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-history fa-fw"></i> History</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-cog fa-fw"></i> Settings</a
        ><br /><br />
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer;"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 300px; margin-top: 43px;"></div>

    <script>
      // Get the Sidebar
      var mySidebar = document.getElementById("mySidebar");

      // Get the DIV with overlay effect
      var overlayBg = document.getElementById("myOverlay");

      // Toggle between showing and hiding the sidebar, and add overlay effect
      function w3_open(ev) {
        if (mySidebar.style.display === "block") {
          console.log("open sidenave -> set to none");
          mySidebar.style.display = "none";

          overlayBg.style.display = "none";
        } else {
          console.log("open sidenave -> set to block");

          mySidebar.style.display = "block";
          overlayBg.style.display = "block";
        }
        // ev.stopPropagation();
      }

      // Close the sidebar with the close button
      function w3_close() {
        console.log("close sidenave");
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }
    </script>
  </body>
</html>
